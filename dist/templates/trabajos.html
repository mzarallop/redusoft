<div class="row-fluid"><h1>Area de proyectos</h1><div class="row-fluid" style=""><input type="text" id="query" data-ng-model="buscador" placeholder="Filtrar..."><ul id="experiencia"><li ng-animate="'animate'" data-ng-repeat="trabajo in trabajos | filter:buscador"><div class="cabecera"><div class="logo"><img data-ng-src="imagenes/{{trabajo.logo}}" alt="" width="{{trabajo.width}}" height="{{trabajo.height}}"></div><div class="titulo">{{trabajo.nombre}}</div></div><p>{{trabajo.descripcion}}</p><div class="footer_work"><div data-ng-if="trabajo.tecnologia.length > 4"><span class="label label-success margin_label" data-ng-repeat="tec in trabajo.tecnologia">{{tec}}</span></div><div data-ng-if="trabajo.tecnologia.length < 4"><span class="label label-default margin_label" data-ng-repeat="tec in trabajo.tecnologia">{{tec}}</span></div><div data-ng-if="trabajo.tecnologia.length === 4"><span class="label label-info margin_label" data-ng-repeat="tec in trabajo.tecnologia">{{tec}}</span></div><div class="button"><a class="btn btn-lg" href="{{trabajo.url}}" target="_new"><i class="glyphicon glyphicon-link"></i> Ver Proyecto</a></div></div></li></ul></div></div>
