<div class="row-fluid"><input ng-model="rbd" id="rbd" type="text" class="form-control" placeholder="Ingrese RBD" ng-blur="buscar_colegio(this.value)"></div><div class="row-fluid">Total <b>{{listar_colegios.length}} </b>Colegio<table class="table table-striped table-responsive"><tr data-ng-repeat="colegio in listar_colegios"><td><a href="/#/fichacolegios/{{colegio.RBD}}/">{{colegio.RBD}}</a></td><td>{{colegio.NOMBRE}}</td><td>{{colegio.COMUNA}}<br>SEP: {{colegio.ALUMNOS_SEP}}</td></tr></table></div>
