<section class="col-md-6">
<div class="row-fluid">
	
		<input ng-model="rbd" id="rbd" type="text" class="form-control" placeholder="Ingrese RBD" ng-blur="buscar_colegio(this.value)" required> 

</div>

<div class="row-fluid">
		Total <b>{{listar_colegios.length}} </b> Colegio  
		<table class="table table-striped table-responsive table-condensed table-bordered">
			<tr data-ng-repeat="colegio in listar_colegios">
				<td>
					<a href="/#/fichacolegios/{{colegio.RBD}}/">
						{{colegio.NOM_RBD}}
					</a><br>
				(RBD: {{colegio.RBD}}) 
				</td>
				<td>
					{{colegio.NOM_COM_RBD}}<br>
					SEP: {{colegio.N_BEN}}
				</td>
			</tr>
		</table>
</div>
</section>
