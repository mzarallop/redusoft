
    <div class="container">
        <h1>Mis Trabajos</h1>
        <div class="row" style="">
        <p>
        <input type="text" id="query" class="form-control" data-ng-model="buscador" placeholder="Filtrar...">
        </p>


            <ul id="experiencia" class="row-fluid">
                <li data-ng-repeat="trabajo in trabajos | filter:buscador" ng-animate="'animate'"  class="col-xs-12 col-md-3 col-lg-3">
                    <div class="cabecera">
                        <div class="logo">
                            <img data-ng-src="imagenes/{{trabajo.logo}}" alt="" width="{{trabajo.width}}" height="{{trabajo.height}}">
                        </div>
                        <div class="titulo">
                            {{trabajo.nombre}}
                        </div>
                    </div>
                    <div class="row">
                        <img src="imagenes/proyectos/{{trabajo.imagen}}" alt="" width="100%">
                    </div>
                    <p >
                        {{trabajo.descripcion}}
                    </p>
                    <div class="footer_work">
                        <div data-ng-if="trabajo.tecnologia.length > 4">
                            <span class="label label-success margin_label" data-ng-repeat="tec in trabajo.tecnologia">{{tec}}</span>
                        </div>
                        <div data-ng-if="trabajo.tecnologia.length < 4">
                            <span class="label label-default margin_label" data-ng-repeat="tec in trabajo.tecnologia">{{tec}}</span>
                        </div>
                        <div data-ng-if="trabajo.tecnologia.length === 4">
                            <span class="label label-info margin_label" data-ng-repeat="tec in trabajo.tecnologia">{{tec}}</span>
                        </div>
                        <div class="button">
                            <a class="btn btn-lg" href="{{trabajo.url}}" target="_new">
                                <i class="glyphicon glyphicon-link"></i> Ver Proyecto
                            </a>
                        </div>

                    </div>

                </li>
            </ul>
            </div>
        </div>

</div>
